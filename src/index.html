<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="timer-container">
        <div class="main-display">
            <div class="current-project-tag">
                <span class="dot" id="tagDot"></span>
                <span id="activeProjectName">DEEP WORK</span> 
            </div>
            <div class="time-number" id="timerDisplay">00:00</div>
            <div class="status-label">
                <span class="dot-small orange"></span>
                <span id="statusText">Paused</span>
            </div>
        </div>

        <div class="divider"></div>

        <div class="toolbar">
            <div class="project-selector-wrapper">
                <div class="custom-select" id="selectTrigger">
                    <span class="dot blue" id="selectedDot"></span>
                    <span id="selectedProjectText">Deep Work</span>
                    <span class="chevron">â†•</span>
                </div>
                <div class="dropdown-menu" id="projectDropdown">
                    <div class="projects-list" id="projectsList"></div>
                </div>
            </div>

            <div class="v-divider"></div>

            <div class="controls">
                <button id="startStopBtn" class="icon-btn" title="Start/Stop">â–¶</button> 
                <button id="resetBtn" class="icon-btn" title="Reset">â†º</button>
                <div class="v-divider"></div>
                <button id="historyBtn" class="icon-btn" title="History">ðŸ•’<span class="badge" id="historyCount">3</span></button>
                <div class="v-divider"></div>
            </div>
        </div>
    </div>

    <!-- History Section -->
    <div id="historySection" class="history-panel" style="display:none;">
        <div class="history-header"> 
            <h3>Heute</h3> 
            <button id="addEntryBtn" class="btn-base add-entry-btn">+ Add Entry</button>
        </div>
        <ul id="entryList"></ul>
        <div class="total">Total: <span id="totalTime">0</span> min</div>
    </div>

    <!-- Add Entry Modal -->
    <div id="entryFormModal" class="form-modal" style="display:none;">
        <div class="form-overlay"></div>
        <div class="form-container">
            <div class="form-header">
                <h3>Create New Time Entry</h3>
                <button id="closeFormBtn" class="close-btn">x</button>
            </div>

            <form id="entryForm">
                <div class="form-group">
                    <label for="formProjectId">Project</label>
                    <select id="formProjectId" name="projectId" required>
                        <option value="">Select Project...</option>
                        <!-- Projects are loaded from localStorage for privacy -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="formDate">Date</label>
                    <input 
                        type="date" 
                        id="formDate" 
                        name="date" 
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="formDurationMinutes">Duration (minutes)</label>
                    <input 
                        type="number" 
                        id="formDurationMinutes" 
                        name="durationMinutes" 
                        min="1"
                        max="1440"
                        step="1"
                        placeholder="e.g. 30"
                        required
                    />
                </div>
                <div id="formError" class="error-message" style="display:none;"></div>
                <div id="formSuccess" class="success-message" style="display:none;"></div>

                <div class="form-actions">
                    <button type="button" id="cancelFormBtn" class="btn-secondary">Cancel</button>
                    <button type="submit" id="submitFormBtn" class="btn-base btn-primary">Create Entry</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="style.css">
      <link rel="icon" type="image/x-icon" href="./assets/icons/icons8-clock-48.png">
    <script src="js/main.js" defer></script>
</head>

<body>
    <div class="timer-container">
        <div class="theme-mode">
            <button class="theme-toggle" id="theme-btn" type="button" title="Toggle theme" aria-label="Toggle theme">
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="theme-toggle__half-sun" height="1em"
                    width="1em" viewBox="0 0 32 32" fill="currentColor">
                    <path
                        d="M27.5 11.5v-7h-7L16 0l-4.5 4.5h-7v7L0 16l4.5 4.5v7h7L16 32l4.5-4.5h7v-7L32 16l-4.5-4.5zM16 25.4V6.6c5.2 0 9.4 4.2 9.4 9.4s-4.2 9.4-9.4 9.4z" />
                </svg>
            </button>
        </div>

        <div class="main-display">
            <div class="current-project-tag">
                <span class="dot" id="tagDot"></span>
                <span id="activeProjectName">DEEP WORK</span>
            </div>
            <div class="time-number" id="timerDisplay" data-testid="timer">00:00</div>
            <div class="status-label">
                <span class="dot-small orange"></span>
                <span id="statusText">Paused</span>
            </div>
        </div>

        <div class="divider"></div>

        <div class="toolbar">
            <div class="project-selector-wrapper">
                <div class="custom-select" id="selectTrigger" data-testid="project-trigger">
                    <span class="dot blue" id="selectedDot"></span>
                    <span id="selectedProjectText">Deep Work</span>
                    <span class="chevron">↕</span>
                </div>
                <div class="dropdown-menu" id="projectDropdown" data-testid="dropdown-menu">
                    <div class="search-box">
                        <input type="text" id="projectSearch" placeholder="Search or add...">
                    </div>
                    <div class="projects-list" id="projectsList" data-testid="projects-list"></div>
                </div>
            </div>

            <div class="v-divider"></div>

            <div class="controls">
                <button type="button" id="startStopBtn" class="icon-btn" title="Start/Stop"
                    data-testid="start-stop-btn">▶</button>
                <button type="button" id="resetBtn" class="icon-btn" title="Add current Entry"
                    data-testid="end-session-btn">⤵</button>
                <div class="v-divider"></div>
                <button type="button" id="historyBtn" class="icon-btn" title="History" data-testid="history-btn">⏲︎<span
                        class="badge" id="historyCount"></span></button>
                <div class="v-divider"></div>
                <button type="button" id="addEntryBtn" class="icon-btn" title="Add Entry">＋</button>
            </div>
        </div>
    </div>

    <div id="historySection" class="history-panel" style="display:block;" data-testid="history-list">
        <h3 id="historyTitle">All Entries</h3>

        <!-- UI structure - view toggle and grouping controls, Add controls in the history section -->
         <div class="view-controls">
            <div class="view-toggle">
                <button id="weekViewBtn" class="view-btn active">Week</button>
                <button id="monthViewBtn" class="view-btn">Month</button>
            </div>
            <div class="group-controls">
                <button id="groupByDayBtn" class="group-btn active">Group by Day</button>
                <button id="groupByProjectBtn" class="group-btn">Group by Project</button>
            </div>

            <!-- Period navigation -->
            <div class="period-navigation">
                <button id="prevPeriodBtn" class="nav-btn">◀</button>
                <span id="periodLabel" class="period-label">Current Period</span>
                <button id="nextPeriodBtn" class="nav-btn">▶</button>
            </div>
         </div>



        <div class="filter-controls">
            <button onclick="renderHistory(false)" class="filter-btn">All</button>
            <button onclick="renderHistory(true)" class="filter-btn">Today</button>
            <button id="resetAllEntriesBtn" class="filter-btn delete-all-btn" style="color: #ff4444;" data-testid="reset-all-btn">Reset All</button>
        </div>
        <ul id="entryList"></ul>
        <div class="total">Total for Project: <span id="totalTime" data-testid="totalTime">0</span> min</div>
    </div>

    <div id="entryFormModal" class="form-modal" style="display:none;">
        <div class="form-overlay"></div>
        <div class="form-container">
            <div class="form-header">
                <h3>Create New Time Entry</h3>
                <button id="closeFormBtn" class="close-btn">✕</button>
            </div>

            <form id="entryForm">
                <div class="form-inputs-wrapper">
                    <div class="form-group">
                        <label for="formProjectId">Web Design</label>
                        <select id="formProjectId" name="projectId" required>
                            <option value="">Select Project...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="formDate">Date</label>
                        <input type="date" id="formDate" name="date" required />
                    </div>

                    <div class="form-group">
                        <label for="formStartTime">Start Time</label>
                        <input type="time" id="formStartTime" name="startTime" required />
                    </div>
                    <div class="form-group">
                        <label for="formEndTime">End Time</label>
                        <input type="time" id="formEndTime" name="endTime" required />
                    </div>
                    <div class="form-group">
                        <label for="formNotes">Notes</label>
                        <textarea id="formNotes" name="notes" placeholder="Optional notes..."></textarea>
                    </div>
                    <div id="formError" class="error-message" style="display:none;"></div>
                    <div id="formSuccess" class="success-message" style="display:none;"></div>

                    <div class="form-actions">
                        <button type="button" id="cancelFormBtn" class="btn-secondary">Cancel</button>
                        <button type="submit" id="submitFormBtn" class="btn-base btn-primary">Create Entry</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="detailModal" class="form-modal" style="display:none;">
        <div class="form-overlay" id="detailOverlay"></div>
        <div class="form-container">
            <div class="form-header">
                <h3 id="detailProjectName">Project Details</h3>
                <button id="closeDetailBtn" class="close-btn">✕</button>
            </div>
            <!-- <div class="detail-body">
                <p><strong>Date:</strong> <span id="detailDate"></span></p>
                <p><strong>Time:</strong> <span id="detailStartTime"></span> - <span id="detailEndTime"></span></p>
                <p><strong>Duration:</strong> <span id="detailDuration"></span> minutes</p>
                <div class="detail-notes-section">
                    <strong>Notes:</strong>
                    <div id="detailNotes" class="notes-display"></div>
                </div>
            </div> -->
            <div class="detail-body">
                <div class="form-group">
                    <label for="editDate">Date</label>
                    <input type="date" id="editDate">
                </div>
                <div class="form-group">
                    <label for="editStartTime">Start Time</label>
                    <input type="time" id="editStartTime">
                </div>
                <div class="form-group">
                    <label for="editEndTime">End Time</label>
                    <input type="time" id="editEndTime">
                </div>
                <div class="form-group">
                    <label for="editNotes">Notes</label>
                    <textarea id="editNotes" placeholder="Notes..."></textarea>
                </div>
                <div id="editError" class="error-message" style="display:none; color: #ef4444;"></div>
            </div>
            <div class="form-actions">
                <button type="button" id="saveEditBtn" class="btn-base btn-primary">Save Changes</button>
                <button type="button" id="deleteEntryBtn" class="btn-base" style="background-color: #ff4444; color: white;">Delete Entry</button>            </div>

            <div class="form-actions">
                <button type="button" id="closeDetailBottomBtn" class="btn-base btn-primary">Close</button>
            </div>
        </div>
    </div>
</body>

</html>
